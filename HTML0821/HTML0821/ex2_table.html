    <h1>테이블 연습</h1>
    <div>
      <table border="1px">
        <!-- 테이블 머리글 -->
        <thead>
          <!-- 행 의미 -->
          <tr>
            <!-- th 태그 : 머리글에 사용, 가운데 맞춤, 볼드체 -->

            <th>직종</th>
            <th>부서</th>
          </tr>
        </thead>

        <tfoot>
          <!-- td 태그 : 왼쪽 맞춤 -->
          <td>바닥1</td>
          <td>바닥2</td>
          <td>바닥3</td>
          <td>바닥4</td>
        </tfoot>
