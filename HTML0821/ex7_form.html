<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex7_form</title>
  </head>
  <body>
    <div id="header">
      <h1>
        폼 연습
      </h1>
    </div>
    <div id="content">
      <!-- 
      폼 태그의 속성들 중 action과 method는 반드시 이해해야 한다.
      action: 폼의 모든 정보를 전달하고자 하는 서버 경로
      method: 전송방식 (get or post)
      -->
      <form action="" method="get">
        <label for="s_id">아이디: </label>
        <input type="text" id="s_id" name="id" />
        <label fro="s_pw">비밀번호: </label>
        <input type="password" id="s_pw" name="password" />
        <!-- 로그인 버튼을 클릭할 때 마다 test() 함수를 호출한다. -->
        <input type="submit" value="로그인" onclick="test()" />
      </form>
    </div>
    <script>
      function test() {
        alert("로그인 실패");
      }
    </script>
  </body>
</html>
