<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <h1>리스트 연습</h1>
    <!-- unorder list -->
    <ul type="circle">
      <li>첫번째</li>
      <li>두번째</li>
      <li>세번째</li>
    </ul>
    <!-- order list: 앞부분이 번호로 나옴. 
    start : 시작숫자 -->
    <ol start="51">
      <li>첫번째</li>
      <li>두번째</li>
      <li>세번째</li>
    </ol>
  </body>
</html>
