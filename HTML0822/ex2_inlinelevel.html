<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline level</title>
  </head>
  <body>
    <!-- 인라인 레벨은 안에 존재하는 내용의 길이만큼만 너비를 차지하게 된다.
    그 외 크기 조정은 할 수 없다.
  인라인레벨 안에 다른 인라인 레벨의 요소를 가질 수 있지만, 블록레벨은 가질 수 없다. -->
    <span>span요소 1</span>
    <span>span요소 2</span>
    <span>
      <a href="">a태그</a>
      <!-- <h2> 태그는 여기에 존재할 수 없는 태그다.
         이유는 블록레벨이기 때문에 인라인 레벨인 <span>안에 위치할 수 없다. -->
      <h2>블록레벨</h2>
    </span>
  </body>
</html>
