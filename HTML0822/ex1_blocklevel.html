    <title>Block Level</title>
    <style>
      div,
      p,
      a {
        border: 1px solid #f00;
      }

    <!-- 블록레벨은 한 행에서 자신만 표현되며,
         너비와 높이를 조정할 수 있다. -->
    <div>head영역</div>
    <a href="">a태그</a>
    <p style="border-color: #00f;">Footer영역</p>
  </body>
</html>
